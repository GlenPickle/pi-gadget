device-tree: bcm2709-rpi-3-b-plus
volumes:
  pi:
    schema: mbr
    bootloader: u-boot
    structure:
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /

defaults:
  # mir-kiosk
  rW4inp7UbJb1YBxWr6SVebxa3Yv7K1Vm:
    cursor: none
  # wpe-webkit-mir-kiosk
  01sV9tv4UTUQTU3jYsAF1gJ5qv7ZqGls:
    url: http://127.0.0.1
